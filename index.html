<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandle('mobile',false)" id="minusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileFigure" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandle('mobile',true)" id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productHandle('case',false)" id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseFigure" type="text" class="form-control text-center" value="1">
                           <button onclick="productHandle('case',true)" id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5 id="taxPrice">$0</h5>
                        <h5>$<span id="grandPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function productHandle(product,isIncrease){
         const productFigure = document.getElementById(product+"Figure");
         var productNumber = parseInt(productFigure.value);
         let productNewNumber = productNumber;
         if(isIncrease == true){
            productNewNumber = productNumber +1;
         }
         if(isIncrease == false && productNumber>0){
            productNewNumber = productNumber -1;
         }
         productFigure.value =(productNewNumber);
         // const mobileTotal = mobileNewNumber * 1219;
         let productTotal = 0;
         if(product == 'mobile'){
            productTotal = productNewNumber * 1219;
         }
         if(product == 'case'){
            productTotal = productNewNumber * 59;
         }
         document.getElementById(product + "Price").innerText = productTotal;
         subTotal(); 
      }

       function subTotal(){
         const mobileNumber = productInfo('mobile');
         const caseNumber = productInfo('case');

         const totalPrice = mobileNumber * 1219 + caseNumber * 59;
         document.getElementById("subtotal").innerText = totalPrice;

         const tax = Math.round(totalPrice * 0.1);
         document.getElementById("taxPrice").innerText ='$' +tax;

         const grandPrice = tax + totalPrice;
         document.getElementById("grandPrice").innerText = grandPrice;
      }

      function productInfo(product){
         const caseInfo = document.getElementById(product+'Figure');
         const caseNumber = parseInt(caseInfo.value);
         return caseNumber;
      }
